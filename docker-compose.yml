version: "3.8"

services:
  dating_app_database:
    build:
      context: ./dating_app_database
      dockerfile: Dockerfile
    container_name: dating_app_database
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-myapp}
      - POSTGRES_USER=${POSTGRES_USER:-appuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dbuser123}
      - POSTGRES_PORT=${POSTGRES_PORT:-5001}
      - PGDATA=/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5001}:5001"
    volumes:
      # Persist database data
      - db_data:/var/lib/postgresql/data
      # Optionally mount local pgdata if needed (commented by default)
      # - ./dating_app_database/pgdata:/app/pgdata
    restart: unless-stopped

volumes:
  db_data:
